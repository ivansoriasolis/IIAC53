<!DOCTYPE html>
<html>

<head>
    <title>Pseudoclasses</title>
    <style>
        a:link {
            color: blue;
        }

        a:visited {
            color: gray;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: purple;
        }

        *:focus {
            background: yellow;
        }
    </style>
</head>

<body>
    <a href='http://google.com'>Link a Google'</a><br>
    <a href='nowhere'>Link actual'</a><br>
    <input type='text'>
</body>

</html>
