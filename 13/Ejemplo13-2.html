<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de div y span</title>
    <style>
        div,
        span {
            border: 1px solid black;
        }

        div {
            background-color: yellow;
        }

        span {
            background-color: cyan;
        }
    </style>
    <meta charset="utf-8">
</head>

<body>
    <div>Este texto está en un </div>
    Este no <div> Y este si</div><br>
    <span>Este texto está en un span</span>
    Este no <span>Este si</span><br><br>
    <div>Este es un texto muy largo que esta en un div que
        abarca hasta la siguiente linea del navegador</div><br>
    <span>Este es un texto muy largo que esta en un span que
        abarca hasta la siguiente linea del navegador</span>
</body>

</html>
