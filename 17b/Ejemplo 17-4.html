<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <h1>Desplazamientos</h1>
        Para desplazar, simplemente agrega <code>offset-s2</code> a la clase, <code>s</code>
        significa (s=small, m=medium, l=large) y el numero es la cantidad de columnans que quieres desplazar
        <div class="row">
            <div class="col s12"><span class="flow-text">Este div es de 12 columnas y ocupa todo el ancho</span></div>
            <div class="col s6 offset-s6"><span class="flow-text">6 columnas y desplazamiento</span></div>
        </div>
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
