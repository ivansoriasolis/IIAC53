<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <h1>Background</h1>
        <div class="valign-wrapper">
            <h5>Esto esta alineado verticalmente</h5>
        </div>
        <div>
            <h5 class="left-align">Esto esta alineado a la izquierda</h5>
        </div>
        <div>
            <h5 class="right-align">Esto esta alineado a la derecha</h5>
        </div>
        <div>
            <h5 class="center-align">Esto esta alineado al centro</h5>
        </div>
        <div class="hide-on-small-only">Esto no se vera en moviles</div>
        <h4 class="truncate">Esto es extremadamente largo y sera truncado al final de la linea si no entra en una sola
            linea</h4>
        <div class="card-panel hoverable">Card Panel flotante</div>

    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
