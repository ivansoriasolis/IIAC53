<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla de una sola pagina</title>
    <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
    <script src="jquery-2.2.4.min.js"></script>
    <script src="jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <ul data-role="listview" data-filter="true" data-filter-placeholder="Search big cats..." data-inset="true">
        <li>Cheetah</li>
        <li>Cougar</li>
        <li>Jaguar</li>
        <li>Leopard</li>
        <li>Lion</li>
        <li>Snow Leopard</li>
        <li>Tiger</li>
    </ul>
    <ul data-role="listview" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Search big cats..."
        data-inset="true">
        <li>Cheetah</li>
        <li>Cougar</li>
        <li>Jaguar</li>
        <li>Leopard</li>
        <li>Lion</li>
        <li>Snow Leopard</li>
        <li>Tiger</li>
    </ul>
</body>

</html>
